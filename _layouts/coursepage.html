<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    
    <meta charset="UTF-8">

{% seo %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  </head>
  <body>
    <header class="page-header" role="banner">
      <img class="responsive" src="https://merrickmath.github.io/h1.png" alt="Top" />
      <h1 class="project-name">{{ page.title | default: "missing" }}</h1>
      <h2 class="project-tagline">{{ page.description | default: site.github.project_tagline }}</h2>
      {% if page.show_downloads %}
      <a href="https://MerrickMath.github.io" class="btn"> home </a> 
      {% endif %}
      <img class="responsive" src="https://merrickmath.github.io/h2.png" alt="bottom" />
      </br>
    </header>
    
    
    <main id="content" class="main-content" role="main">
      {{ content }}

      <footer class="site-footer">
      </footer>
    </main>
  </body>
</html>
