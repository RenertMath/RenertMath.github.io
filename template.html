<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Renert Math â€“ Template</title>
  <link href="https://fonts.googleapis.com/css2?family=STIX+Two+Text:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --blue:   #0077B6;
      --gray:   #6C757D;
      --teal:   #00B894;
      --off:    #F8F9FA;
      --gold:   #F39C12;
      --bg: var(--off);
      --surface: #FFFFFF;
      --surface-alt: #F0F7FB;
      --text: var(--gray);
      --indigo: var(--blue);
      --muted: var(--gray);
      --ring: rgba(0,119,182,.28);
      --shadow: 0 10px 25px rgba(2,6,23,.08);
      --radius: 18px;
      --border: rgba(0,119,182,.22);
      --divider: rgba(0,119,182,.28);
    }

    body{
      margin:0;
      font-family:'STIX Two Text', serif;
      color:var(--text);
      line-height:1.6;
      background:var(--indigo);
    }

    .container{max-width:1100px;margin:0 auto;padding:20px;}
    header{text-align:center;margin:20px 0 40px;}
    .maintopmarina{max-width:150px;display:block;margin:0 auto 20px;}
    .page-title{font-size:clamp(28px,4vw,44px);color:#ffffff;margin:0;}
    .page-subtitle{font-size:clamp(16px,2.5vw,22px);color:#f8f9fa;margin:8px 0 0;}

    .grid{display:grid;grid-template-columns:repeat(12,1fr);gap:16px;}
    section{
      grid-column:span 12;
      background:var(--surface);
      border:1px solid rgba(243,156,18,.25);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:20px;
    }

    section h2{color:var(--blue);margin-top:0;}
    section p, section li{font-size:16px;}
    section ul{padding-left:20px;}

    footer{text-align:center;margin:40px 0;color:#fff;}  
      /* Typography */
    h2{margin:0.25rem 0 0.5rem;color:var(--indigo);font-weight:700}
    .content ul{margin:0.5rem 0 0.75rem 1.1rem}
    .content ol{margin:0.25rem 0 0.75rem 1.1rem}
    .content li{margin:0.15rem 0}
    .content a{color:var(--indigo);background:var(--surface-alt);padding:0 .25rem;border-radius:6px;text-decoration:none;border-bottom:1px dashed var(--divider)}
    .content a:hover{outline:2px solid var(--ring)}

  </style>
</head>
<body>
  <div class="container">
    <header>
      <img class="maintopmarina" src="https://renertmath.github.io/LogoLarge.png" alt="Top" />
      <h1 class="page-title">Page Title Here</h1>
      <p class="page-subtitle">Optional subtitle goes here</p>
    </header>

    <main id="main" class="grid" aria-label="Main sections">
      <section aria-labelledby="section1">
        <div class="content">
          <h2 id="section1">Section Heading</h2>
          <p>Body content goes here. You can add paragraphs, lists, and links as needed.</p>
          <ul>
            <li>Example list item 1</li>
            <li>Example list item 2</li>
          </ul>
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2024 Renert Math. All rights reserved.</p>
    </footer>
  </div>
</body>
</html>
